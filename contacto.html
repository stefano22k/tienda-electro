<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icono-tienda.png" type="image/x-icon">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">
    <title>Contacto</title>
</head>
<body id="contacto">
    <!-- Barra de navegacion -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!--  -->
    <main>
        <!-- Formulario -->
        <h1>Contacto</h1>
        <form action="" method="POST">
            <div class="form-control">
                <label for="txtNombre">Nombre: *</label>
                <input type="text" name="txtNombre" id="txtNombre" required>
            </div>
            <div class="form-control">
                <label for="txtCorreo">Correo: *</label>
                <input type="email" name="txtCorreo" id="txtCorreo" required>
            </div>
            <div class="form-control">
                <label for="txtTelefono">Telefono:</label>
                <input type="tel" name="txtTelefono" id="txtTelefono">
            </div>
            <div class="form-control">
                <label for="txtFechaNac">Fecha de nacimiento:</label>
                <input type="date" name="txtFechaNac" id="txtFechaNac">
            </div>
            <div class="form-control">
                <label for="lstPais">Pais de Origen:</label>
                <select name="lstPais" id="lstPais">
                    <option value="" disabled selected>Seleccionar</option>
                    <optgroup label="Sudamerica">
                        <option value="54">Argentina</option>
                        <option value="55">Brasil</option>
                        <option value="57">Colombia</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="34">Espa√±a</option>
                        <option value="33">Francia</option>
                        <option value="49">Alemania</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-control">
                <label for="lstAsunto">Asunto: *</label>
                <select name="lstAsunto" id="lstAsunto" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="1">Soporte</option>
                    <option value="2">Ventas</option>
                    <option value="webmaster">Webmaster</option>
                </select>
            </div>
            <div class="form-control">
                <label for="">Mensaje: *</label>
                <textarea name="txtArea" id="txtArea" required placeholder="Escriba aqui el mensaje"></textarea>
            </div>
            <div class="form-control">
                <input type="checkbox" name="chkNovedades" id="chkNovedades" checked>
                <label for="chkNovedades">Deseo recibir mensajes sobre novedades</label>
            </div>
            <div class="form-control">
                <input type="checkbox" name="chkCondiciones" id="chkCondiciones">
                <label for="chkCondiciones">Acepto terminos y condiciones</label>
            </div>
            <div class="opciones">
                <label>Sos mayor de edad?</label>
                <label for="optMayorSi">Si</label>
                <input type="radio" name="optMayor" id="optMayorSi">
                <label for="optMayorNo">No</label>
                <input type="radio" name="optMayor" id="optMayorNo">
            </div>
            <div>
                <button type="submit" id="btnEnviar" name="btnEnviar">Enviar</button>
            </div>
        </form>
    </main>
    <!-- Redes Sociales -->
    <footer>
        <div>
            <a href="https://api.whatsapp.com/send?phone=5411624232" title="Envianos un mensaje por Whatsapp"
                target="_blank" class="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" title="Seguinos en Linkedin" class="linkedin">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://youtube.com" target="_blank" title="Seguinos en Youtube" class="youtube">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <a href="#contacto" title="Clic para ir al inicio" class="flecha">
            <i class="fa-solid fa-circle-up"></i>
        </a>
    </footer>
</body>
</html>
